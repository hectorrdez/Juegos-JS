<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="loading"></div>
    <div class="notificationsDisplay"></div>
    <header>
        <h1>La tragaperras</h1>
        <nav>
            <button class="sound">Sonido <span class="activate">On</span>/ <span class="desactivate">Off</span> </button>
            <button class="resetGame">Resetear Juego</button>
        </nav>
    </header>
    <section>
        <div class="gameDisplay">
            <div class="display1 display"><img> </div>
            <div class="display2 display"><img> </div>
            <div class="display3 display"><img> </div>
        </div>
        <div class="status">
            <div class="money"></div>
            <div class="controls">
                <button class="pulse">PULSE</button>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
<script src="game.js"></script>
</html>
