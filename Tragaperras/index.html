<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="loading"></div>
    <div class="notificationsDisplay"></div>
    <header>
        <h1>La tragaperras</h1>
        <nav>
            <button class="sound">Sonido <span class="activate">On</span>/ <span class="desactivate">Off</span> </button>
            <button class="resetGame">Resetear Juego</button>
            <button class="effects">Efectos</button>
        </nav>
    </header>
    <section>
        <div class="gameDisplay">
            <div class="display1 display">
                <div class="displaySub1 subDisplay"><img class="sub"></div>
                <div class="displayMain1 mainDisplay"><img class="main"></div>
                <div class="displaySub2 subDisplay"><img class="sub"></div> 
            </div>
            <div class="display2 display">
                <div class="displaySub1 subDisplay"><img class="sub"></div>
                <div class="displayMain2 mainDisplay"><img class="main"></div>
                <div class="displaySub2 subDisplay"><img class="sub"></div> 
            </div>
            <div class="display3 display">
                <div class="displaySub1 subDisplay"><img class="sub"></div>
                <div class="displayMain3 mainDisplay"><img class="main"></div>
                <div class="displaySub2 subDisplay"><img class="sub"></div> 
            </div>
        </div>
        <div class="status">
            <div class="money">
                <img src="" alt="" class="digit1">
                <img src="" alt="" class="digit2">
                <img src="" alt="" class="digit3">
                <img src="" alt="" class="digit4">
                <img src="" alt="" class="digit5">
                <img src="" alt="" class="digit6">
                <img src="" alt="" class="digit7">
                <img src="" alt="" class="digit8">
                <img src="" alt="" class="digit9">
                <img src="" alt="" class="digit10">
            </div>
            <div class="controls">
                <button class="pulse">PULSE</button>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
<script src="game.js"></script>
</html>
