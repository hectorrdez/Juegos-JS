<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notificationsDisplay"></div>
    <main>
        <header>
            <nav>
                <button class="sound">Sonido <span class="activate">On</span>/ <span class="desactivate">Off</span> </button>
                <button class="resetGame">Resetear Juego</button>
                <button class="effects">Efectos</button>
            </nav>
        </header>
        <section>
            <div class="gameDisplay">
                <div class="display1 display">
                    <div class="displaySub1 subDisplay"><img class="sub"></div>
                    <div class="displayMain1 mainDisplay"><img class="main blur"></div>
                    <div class="displaySub2 subDisplay"><img class="sub"></div> 
                </div>
                <div class="display2 display">
                    <div class="displaySub1 subDisplay"><img class="sub"></div>
                    <div class="displayMain2 mainDisplay"><img class="main blur"></div>
                    <div class="displaySub2 subDisplay"><img class="sub"></div> 
                </div>
                <div class="display3 display">
                    <div class="displaySub1 subDisplay"><img class="sub"></div>
                    <div class="displayMain3 mainDisplay"><img class="main blur"></div>
                    <div class="displaySub2 subDisplay"><img class="sub"></div> 
                </div>
            </div>
            <div class="status">
                <div class="money">
                    <img src="img/7seg/0.png" alt="" class="digit1">
                    <img src="img/7seg/0.png" alt="" class="digit2">
                    <img src="img/7seg/0.png" alt="" class="digit3">
                    <img src="img/7seg/0.png" alt="" class="digit4">
                    <img src="img/7seg/0.png" alt="" class="digit5">
                    <img src="img/7seg/0.png" alt="" class="digit6">
                </div>
                <div class="controls">
                    <button class="pulse">PULSE</button>
                </div>
            </div>
        </section>
        <footer></footer>
    </main>
    <audio src="" id="ambience" autoplay></audio>
    <div class="loading show"><img src="loading.png" alt="" class="loaderIcon"></div>
    <script src="main.js"></script>
</body>
<script src="game.js"></script>
</html>
